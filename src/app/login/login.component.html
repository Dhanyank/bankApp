<!-- As a link -->
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>

    <br>
    <!-- string interpolation  {{aim}} -->
    <h3  appHighight style="color: white;text-align: center;">{{aim}}</h3>
</nav>


<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighight class="text-center">Sign In</h3>

            </div>
            <div class="card-body">
                <form [formGroup]=loginForm (ngSubmit)="login()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type= "username" name="acno" formControlName="acno" class="form-control" [placeholder]="accnum"
                            id="login_accno" required>
                    </div>
                    <div *ngIf="this.loginForm.get('acno')?.touched&&this.loginForm.get('acno')?.errors"
                    style="color: red;">Invalid account number..</div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pswd" formControlName="pswd" class="form-control"
                            placeholder="password" id="login_password" required>
                    </div>
                    <div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors"
                    style="color: red;">Invalid password..</div>

                    <div class="form-group">
                        <!-- event binding  (click)="login()" -->
                        <input type="submit" value="Login"
                            class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
            <!-- routerLink for same as href -->
            <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
        </div>
    </div>
</div>
